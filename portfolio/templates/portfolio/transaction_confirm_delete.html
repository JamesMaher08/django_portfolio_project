{% extends "portfolio/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Transaction</legend>
            <h2>Are you sure you want to delete the post "{{ transaction.type }} - {{ transaction.ticker_symbol }}"</h2>
        </fieldset>
        <div class="form-group pt-3 pb-3">
            <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'transaction-detail' transaction.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
